<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justin's Portfolio</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <body>
    <!--=======Scroll to top button=======-->
    <div class="scrollToTop-btn flex-center">
      <i class="fas fa-arrow-up"></i>
    </div>

    <!--=======Contact section=======-->
    <section class="contact section" id="contact">
      <div class="container flex-center">
        <h1 class="section-title-01">Contact Me</h1>
        <h2 class="section-title-02">Contact Me</h2>
        <div class="content">
          <div class="contact-left">
            <h2>Get In Touch With Me</h2>
            <ul class="contact-list">
              <li>
                <h3 class="item-title"><i class="fas fa-phone"></i> Phone</h3>
                <span>+65 9171 3563</span>
              </li>
              <li>
                <h3 class="item-title">
                  <i class="fas fa-envelope"></i> Email Address
                </h3>
                <span
                  ><a href="mailto:justinchenjunrui@gmail.com"
                    >justinchenjunrui@gmail.com</a
                  ></span
                >
              </li>
              <li>
                <h3 class="item-title">
                  <i class="fas fa-map-marker-alt"></i> Official Address
                </h3>
                <span>Clementi Ave 2 Blk 357, Singapore 120357</span>
              </li>
            </ul>
          </div>
          <div class="contact-right">
            <p>
              I'm always open to discussing various<br /><span
                >opportunities or partnerships.</span
              >
            </p>
            <form action="" class="contact-form">
              <div class="first-row">
                <input type="text" placeholder="Name" />
              </div>
              <div class="second-row">
                <input type="email" placeholder="Email" />
                <input type="text" placeholder="Subject" />
              </div>
              <div class="third-row">
                <textarea
                  name="message"
                  id=""
                  rows="7"
                  placeholder="Message"
                ></textarea>
              </div>
              <button class="btn" type="submit">
                Send Message <i class="fas fa-paper-plane"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!--=======External scripts=======-->
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
